name: first_action
on: [push]
jobs:
    train-model:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: set up python
          uses: actions/setup-python@v2
          with:
            python-version: '3.8'
        - name: Install dependencies
          run: python -m pip install -r requirements.txt
        - name: Train model
          run: python train.py